<div class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">home</mat-icon>
        </button>
        <h1>Shopping Adda</h1>
        <span class="menu-spacer"></span>
        <div class="menu-options">
          <a mat-button [routerLink]="''">Home</a>
          <a mat-button [routerLink]="'about'">About Us</a>
          <a mat-button [routerLink]="'contact'"> Contact Us</a>
          <a mat-button [routerLink]="'profile'">
            <button mat-button>
            <mat-icon>person</mat-icon>
              Profile
            </button>
          </a>
          <a mat-button [routerLink]="'login'" *ngIf="!user">
            <mat-icon>login</mat-icon>Log In
          </a>
          <button mat-button *ngIf="user">
              Welcome {{userName}}
          </button>
        </div>
      </mat-toolbar-row>
    
    </mat-toolbar>
      <mat-sidenav-container>
        <mat-sidenav #sidenav>
          <mat-nav-list>  
            <a mat-list-item [routerLink]="'/accounts'"> Setting 
              <mat-icon>settings_suggest</mat-icon>
            </a>
            <a mat-list-item [routerLink]="'/accounts'"> Help <mat-icon>help</mat-icon> </a>
            <a mat-list-item (click)="logout()"> Logout <mat-icon>logout</mat-icon></a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <div style="height: 88vh;">
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
