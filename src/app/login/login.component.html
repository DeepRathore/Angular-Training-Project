<mat-toolbar color="primary">
    <span>Log In</span>
    <a mat-button href="http://localhost:4200">Back</a>
</mat-toolbar>
<form  [formGroup]="loginForm" (ngSubmit)="login()">
   <mat-card class="my-card">
      <mat-card-content>
         <mat-form-field class="full-width form-group">
            <mat-label>Email</mat-label>
            <input formControlName="email"  required  type="email" matInput  placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width form-group">
            <mat-label>Password</mat-label>
            <input formControlName="password"  type="password"  matInput  placeholder="Password" name="password">
         </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
         <button mat-raised-button color="primary">LOGIN</button>
      </mat-card-actions>
   </mat-card>
</form>
